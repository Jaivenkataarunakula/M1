<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Services - Place Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="search">
                <img src="search_icon.png" alt="Search Icon">
                <span>Search</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Favorites</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <section class="banner">
                <h1>50% OFF</h1>
                <p>Tasty Food On Your Hand</p>
            </section>
            <section class="recommendations">
                <h2>Recommended Food For You</h2>
                <div class="filter-buttons">
                    <button>Favorites</button>
                    <button>Best Seller</button>
                    <button>Near Me</button>
                    <button>Promotions</button>
                    <button>Top Rated</button>
                    <button>All</button>
                </div>
                <div class="food-cards">
                    <!-- Food cards content here -->
                </div>
            </section>
            <section class="order-section">
                <input type="text" placeholder="Search For Dishes...">
                <div class="menu">
                    <!-- Menu items content here -->
                </div>
                <div class="menu">
                    <!-- More menu items content here -->
                </div>
                <div class="cart">
                    <!-- Cart items content here -->
                </div>
            </section>
            <section class="place-order">
                <h2>Place Order</h2>
                <div class="ordered-items">
                    <div class="ordered-item">
                        <h3>Spicy Peas Pizza</h3>
                        <p>Pizza de guisantes picantes</p>
                        <span>$7.00</span>
                    </div>
                    <div class="ordered-item">
                        <h3>Butter Corn Cone</h3>
                        <p>Butter Corn Cone</p>
                        <span>$12.00</span>
                    </div>
                    <!-- Add more ordered items here -->
                </div>
                <button class="place-order-button">PLACE ORDER NOW</button>
            </section>
        </main>
    </div>
</body>
</html>

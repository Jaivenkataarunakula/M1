<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Services</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Favorites</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <div class="search">
                <img src="ab.png" alt="Search Icon">
                <span>Search</span>
            </div>
        </aside>
        <main>
            <section class="banner">
                <h1>50% OFF</h1>
                <p>Tasty Food On Your Hand</p>
            </section>
            <section class="recommendations">
                <h2>Recommended Food For You</h2>
                <div class="filter-buttons">
                    <button>Favorites</button>
                    <button>Best Seller</button>
                    <button>Near Me</button>
                    <button>Promotions</button>
                    <button>Top Rated</button>
                    <button>All</button>
                </div>
                <div class="food-cards">
                    <!-- Food cards content here -->
                </div>
            </section>
            <section class="order-section" id="place-order-section">
                <input type="text" placeholder="Search For Dishes...">
                <div class="menu">
                    <!-- Menu items content here -->
                </div>
                <div class="menu">
                    <!-- More menu items content here -->
                </div>
                <div class="cart">
                    <!-- Cart items content here -->
                </div>
                <div class="place-order">
                    <a href="order.html">PLACE ORDER NOW</a>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
